{% load i18n model_button %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="row x_title">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <h2>{% trans "Modelos" %}</h2>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="row">
                {% for model in models %}
                    {% model_button scene model.name 3 model.id model.lastExecutionInfo model.status %}
                {% endfor %}
            </div>
        </div>
      </div>
    </div>
  </div>
