<br />

<div class="form-horizontal form-label-left">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="row x_title">
                    <h2>Variables operacionales globales</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <field-form params="source: averageMassOfAPassanger, label: 'Masa promedio de pasajero', unit: 'Kg'"></field-form>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <field-form params="source: annualTemperatureAverage, label: 'Temperatura anual promedio', unit: '°C'"></field-form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="row x_title">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <h2>Períodos de operación</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <button type="submit" class="pull-right btn btn-success btn-sm" data-bind="click: openAddRecordForm">
                            <i class="fa fa-plus" aria-hidden="true"></i> agregar
                        </button>
                    </div>
                </div>
                <div class="x_content">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="table-responsive">
                        <table class="table table-striped" data-bind="visible: operationPeriods().length>0">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Temperatura</th>
                                <th>Humedad</th>
                                <th>Concentración de CO<sub>2</sub></th>
                                <th>Radiación solar</th>
                                <th>Ángulo de elevación del sol</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: operationPeriods">
                            <tr>
                                <td data-bind="text: name"></td>
                                <td data-bind="text: start"></td>
                                <td data-bind="text: end"></td>
                                <td data-bind="text: temperature"></td>
                                <td data-bind="text: humidity"></td>
                                <td data-bind="text: co2Concentration"></td>
                                <td data-bind="text: solarRadiation"></td>
                                <td data-bind="text: sunElevationAngle"></td>
                                <td><button type="button" class="btn btn-info btn-xs" data-bind="click: $parent.openEditOperationPeriodForm">Editar</button></td>
                                <td><button type="button" class="btn btn-danger btn-xs" data-bind="click: $parent.removeOperationPeriod">Eliminar</button></td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal to add operation period -->
<div class="modal fade" tabindex="-1" role="dialog" data-bind="modal: showDialog">
    <div class="modal-dialog modal-lg" data-bind="with: record">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Agregar Período de operación</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal form-label-left">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <field-form params="source: name, label: 'Nombre', type: 'text'"></field-form>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <field-form params="source: start, label: 'Hora de inicio', type: 'text'"></field-form>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <field-form params="source: end, label: 'Hora de fin', type: 'text'"></field-form>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <field-form params="source: temperature, label: 'Temperatura', unit: '°C'"></field-form>
                            <field-form params="source: humidity, label: 'Humedad', unit: '%'"></field-form>
                            <field-form params="source: co2Concentration, label: 'Concentración de CO<sub>2</sub>', unit: 'ppm'"></field-form>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <field-form params="source: solarRadiation, label: 'Radiación solar', unit: 'W/m<sup>2</sup>'"></field-form>
                            <field-form params="source: sunElevationAngle, label: 'Ángulo de elevación del sol', unit: '°'"></field-form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bind="click : $parent.addOperationPeriod, text: $parent.dialogButton" autofocus></button>
            </div>
        </div>
    </div>
</div>
