{% extends "admin/base_site.html" %}

{% block content %}
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Nuevo escenario</h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <form enctype="multipart/form-data" action="" method="post" id="scene_form" novalidate="">
                    {% csrf_token %}
                    <div>
                        <div class="form-group">
                            <label class="required" for="id_name">Nombre:</label>
                            <input type="text" name="name" class="form-control" maxlength="100" required=""
                                   id="id_name">
                        </div>
                        <div class="pull-right submit-row">
                            <input type="submit" value="Crear" class="btn btn-success btn-lg" name="_save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
